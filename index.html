<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drumKit</title>
</head>
<body>
    <div class = "bodyContainer">
        <div class = "drumKitContainer">
            <p class = "letter">Q</p> <button class = "drumPart">Bass Drum</button>
            <audio id = "drumAudio" src = "/drumKit/sounds/kick.wav"></audio>
            <p class = "letter"> W</p> <button class = "drumPart">Snare Drum</button>
            <audio id = "drumAudio" src = "/drumKit/sounds/clap.wav"></audio>
            <p class = "letter"> E</p> <button class = "drumPart">HiHat Drum</button>
            <audio id = "drumAudio" src = "/drumKit/sounds/hihat.wav"></audio>
            <p class = "letter"> R</p> <button class = "drumPart">Left Tom Drum</button>
            <audio id = "drumAudio" src = "/drumKit/sounds/tom.wav"></audio>
            <p class = "letter"> A</p> <button class = "drumPart">Right Tom Drum</button>
            <audio id = "drumAudio" src = "/drumKit/sounds/tom.wav"></audio>
            <p class = "letter"> S</p> <button class = "drumPart">Snare Tom Drum</button>
            <audio id = "drumAudio" src = "/drumKit/sounds/tink.wav"></audio>
            <p class = "letter"> D</p> <button class = "drumPart">HiHat Cymbal</button>
            <audio id = "drumAudio" src = "/drumKit/sounds/openhat.wav"></audio>
            <p class = "letter"> F</p> <button class = "drumPart">Clash Cymbal</button>
            <audio id = "drumAudio" src = "/drumKit/sounds/ride.wav"></audio>
            <p class = "letter"> G</p> <p><button class = "drumPart">Ride Cymbal</button>
            <audio id = "drumAudio" src = "/drumKit/sounds/ride.wav"></audio>
            <script src = "app.js"></script>
        </div>
    </div>
    
</body>
</html>
