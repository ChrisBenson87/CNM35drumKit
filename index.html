<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drumKit</title>
</head>
<body>
    <button id = "drumPart">Bass Drum
    <audio id = "drumAudio" src = "./sounds/boom.wav"></audio></button>
    <button id = "drumPart">Snare Drum
    <audio id = "drumAudio" src = "./sounds/clap.wav"></audio></button>

    <audio id = "drumAudio" src = "./sounds/hihat.wav"></audio></button>

    <audio id = "drumAudio" src = "./sounds/tom.wav"></audio></button>

    <audio id = "drumAudio" src = "./sounds/tom.wav"></audio></button>

    <audio id = "drumAudio" src = "./sounds/openhat.wav"></audio></button>
