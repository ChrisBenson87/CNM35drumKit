<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drumKit</title>
</head>
<body>
    <header>
        <h1>DRUM KIT</h1>
        <h2>Use your keys or click to make drum sounds</h2>
    </header>
    <div class = "drumKit">
        <div class = "drumKit1">
            <button id = bassDrum>
                <h3>Q</h3>
                <h3>Bass Drum</h3>
                <audio id = "bassDrumAudio" src = "sounds/kick.wav" autoplay = "false"></audio>
            </button>
        </div>
        <div class = "drumKit2">
            <button id = snareDrum>
                <h3>W</h3>
                <h3>Snare Drum</h3>
                <audio id = "snareDrumAudio" src = "sounds/snare.wav" autoplay = "false"></audio>
            </button>
        </div>
        <div class = "drumKit3">
            <button id = highTomDrum>
                <h3>E</h3>
                <h3>High Tom Drum</h3>
                <audio id = "highTomDrumAudio" src = "sounds/tom.wav" autoplay = "false"></audio>
            </button>
        </div>
        <div class = "drumKit4">
            <button id = midTomDrum>
                <h3>R</h3>
                <h3>Mid Tom Drum</h3>
                <audio id = "highTomDrumAudio" src = "sounds/tom.wav" autoplay = "false"></audio>
            </button>
        </div>
        <div class = "drumKit5">
            <button id = floorTomDrum>
                <h3>A</h3>
                <h3>Floor Tom Drum</h3>
                <audio id = "floorTomDrumAudio" src = "sounds/boom.wav" autoplay = "false"></audio>
            </button>
        </div>
        <div class = "drumKit6">
            <button id = hiHatCymbal>
                <h3>S</h3>
                <h3>Hi Hat Cymbal</h3>
                <audio id = "hiHatCymbalAudio" src = "sounds/hihat.wav" autoplay = "false"></audio>
            </button>
        </div>
        <div class = "drumKit7">
            <button id = crashCymbal>
                <h3>D</h3>
                <h3>Crash Cymbal</h3>
                <audio id = "crashCymbalAudio" src = "sounds/tink.wav" autoplay = "false"></audio>
            </button>
        </div>
        <div class = "drumKit8">
            <button id = rideCymbal>
                <h3>F</h3>
                <h3>Ride Cymbal</h3>
                <audio id = "rideCymbalAudio" src = "sounds/ride.wav" autoplay = "false"></audio>
            </button>
        </div>
    </div>

    <script src = "./app.js"></script>
</body>
</html>
